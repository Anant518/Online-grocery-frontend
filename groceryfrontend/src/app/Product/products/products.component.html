<div class="container">
  <div class="row inline">
    <div class="col-12 text-center">
      <h4 class="pt-3">Our Products</h4>
      <br>
    </div>
    <div class="row" id="gap">
      <div class="col-sm-3 " *ngFor="let product of productModel">
        <!-- *ngIf="product.id % 2 == 0" -->
        <div class="card mb-4" id="card1"  >
          <img src={{product.imageURL}} class="card-img-top" id="image">
          <div class="card-body">
            <h2 id="name" [routerLink]="['/showdetails']" [queryParams]="{arr1:'product'}">{{product.name}}</h2>
            <p class="card-text" id="description" style="text-overflow:ellipsis;">{{ product.description }}</p>
            <h5>Price:{{product.price | currency:"INR":"symbol"}}</h5>
            <a (click)="onclick(product)" class="btn btn-primary">Add to cart</a>


          </div>
