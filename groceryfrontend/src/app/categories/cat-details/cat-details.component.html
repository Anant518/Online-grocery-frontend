<div class="container">
    <div class="row inline">
      <div class="col-12 text-center">
        <h4 class="pt-3">Our Products</h4>
        <br>
      </div>
      <div class="row" id="gap">
        <div class="col-sm-3 " *ngFor="let data1 of data2">
            
          <div class="card mb-4" id="card1">
            <img src={{data1.imageURL}} class="card-img-top" id="image">
            <div class="card-body">
              <h2 id="name" >{{data1.name}}</h2>
              <p class="card-text" id="description" style="text-overflow:ellipsis;">{{ data1.description }}</p>
              <h5>Price:{{data1.price | currency:"INR":"symbol"}}</h5>
              <a (click)="onclick(data1)" class="btn btn-primary">Add to cart</a>
  
  
            </div>
